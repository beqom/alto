<header class="navbar {{ if eq .Title "Home" }} navbar--home{{end}}" role="banner">
  <a class="navbar__brand" href="{{ .Site.BaseURL }}">{{ partial "svgs/alto.html" . }}</a>

  <ul class="navbar__links">
    {{- $currentPage := . -}}
    {{ range .Site.Menus.main -}}
    <li>

        <a class="navbar__link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
    </li>
    {{- end }}

  </ul>

</header>
