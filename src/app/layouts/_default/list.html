{{ define "main" }}

  <h2>
    {{.Title}}
  </h2>
  <ul class="pages-list">
    {{ range .Paginator.Pages }}
      <li class="pages-list__item">
        <a href="{{ .Permalink }}" class="link pages-list__link">
          {{ .Title }}
        </a>
      </li>
    {{ end }}
  </ul>

  {{ .Content }}

{{ end }}
